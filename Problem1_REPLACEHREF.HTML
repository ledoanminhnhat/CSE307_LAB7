<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Href Values</title>
    <script>
        function replaceHrefValues(newHref) {
          
            var links = document.getElementsByTagName('a');

            
            for (var i = 0; i < links.length; i++) {
                links[i].href = newHref;
            }
        }
    </script>
</head>
<body>
    <h1>Replace Href Values Example</h1>
    <p><a href="https://www.w3schools.com">Website1</a></p>
    <p><a href="https://developer.mozilla.org">Website2</a></p>
    <p><a href="https://www.example.com">Website3</a></p>

    <!-- Button to trigger the replacement -->
    <button onclick="replaceHrefValues('https://www.w3schools.com/js/default.asp')">Replace Href Values</button>
</body>
</html>
